<script type="text/javascript">
	(function() {
		// trim polyfill : https://developer.mozilla.org/en-US/docs/Web/JavaScript/Reference/Global_Objects/String/Trim
		if (!String.prototype.trim) {
			(function() {
				// Make sure we trim BOM and NBSP
				var rtrim = /^[\s\uFEFF\xA0]+|[\s\uFEFF\xA0]+$/g;
				String.prototype.trim = function() {
					return this.replace(rtrim, '');
				};
			})();
		}

		[].slice.call( document.querySelectorAll( 'input.input__field' ) ).forEach( function( inputEl ) {
			// in case the input is already filled..
			if( inputEl.value.trim() !== '' ) {
				classie.add( inputEl.parentNode, 'input--filled' );
			}

			// events:
			inputEl.addEventListener( 'focus', onInputFocus );
			inputEl.addEventListener( 'blur', onInputBlur );
		} );

		function onInputFocus( ev ) {
			classie.add( ev.target.parentNode, 'input--filled' );
		}

		function onInputBlur( ev ) {
			if( ev.target.value.trim() === '' ) {
				classie.remove( ev.target.parentNode, 'input--filled' );
			}
		}
	})();
</script>
<script type="text/javascript">
	$(function(){
		$("#btn_submit").click(function(){
			var dataset = $("#dataset").val();
			var program = $("#program").val();
			var fact = $("#fact").val();
			if(!dataset.trim()){
				alert("The dataset is empty !");
			}
			else if (!program.trim()){
				alert("The program is empty !");
			}
			else if (!fact.trim()){
				alert("The fact is empty !");
			}
			else{
				$("#result").html("Solving...");
				setTimeout(function()
			    {
					$.ajax(
					{

						type: "POST",
						dataType: "json",
						contentType: "application/json; charset=UTF-8",
						data: JSON.stringify(
						{
							"dataset": $("#dataset").val(),
							"program": $("#program").val(),
							"fact": $("#fact").val()
						}),

						url: "https://meteor.cs.ox.ac.uk/query",
						success: function(data)
						{
							var result = data.result;
							$("#result").html(result);
						},

						error: function(data)
						{
							//var result = data.result;
							$("#one11").html("&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; Whoops, something wrong with the engine!!!");
						}
					});

				}, 10);

			}

		})
	  })

</script>

<script type="text/javascript">
	function set_content(example){
		 $.ajax(
            {
                type: "POST",
                dataType: "json",
                contentType: "application/json; charset=UTF-8",
                data: JSON.stringify(
                {
                    "dataset": example
                }),

                url: "https://meteor.cs.ox.ac.uk/get_content",
                success: function(data)
                {
                    var dataset = data.dataset;
                    var program = data.program;
                    var fact = data.fact;
                    var desc = data.desc;
					var observe = data.observe;
                    $("#dataset").val(dataset);
					$("#program").val(program);
					$("#fact").val(fact);
					$("#desc").html(desc);
					$("#observe").html(observe);
                },

                error: function()
				{

                }
            });
	}

</script>

<script type="text/javascript">
	$("#examples").change(function() {

		var selectedVal = $(this).find(':selected').val();
		// var selectedText = $(this).find(':selected').text();
		set_content(selectedVal);
   });
</script>
